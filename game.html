<html>
  <title>Helenes Erstes Spiel</title>
  <head>
<style>
  #field {
  width:1000px;
  height:500px;
  border:1px solid green;
  background-color: blue;
  position: relative;
  }
  #x {
  background-color: yellow;
  border:1px solid red;
  position: absolute;
  top:10px;left:30px;
  }
</style>

<script>
  var pos = {
    x: 10,
    y: 90
  };

  var dx = 0;
  var dy = 0;
  
  function step() {
     if (pos.x > 1000 && dx > 0) {
       dx = 0;
     }

     if (pos.x < 0 && dx < 0) {
       dx = 0;
     }

     if (pos.y > 500 && dy > 0) {
       dy = 0;
     } 

     if (pos.y < 0 && dy < 0) {
       dy = 0;
     }

     pos.x += dx;
     pos.y += dy;

     document.getElementById('x').style.top = pos.y + 'px';
     document.getElementById('x').style.left = pos.x + 'px';
  }

  window.setInterval(step, 20);

  function keyup(event) {
    if (event.keyCode == 37) {
	dx = 0;
    }
    if (event.keyCode == 38) {
	dy = 0;
    }
    if (event.keyCode == 39) {
	dx = 0;
    }
    if (event.keyCode == 40) {
	dy = 0;
    }      
  }

  function keydown(event) {
    if (event.keyCode == 37) {
	dx = -1;
    }
    if (event.keyCode == 38) {
	dy = -1;
    }
    if (event.keyCode == 39) {
	dx = 1;
    }
    if (event.keyCode == 40) {
	dy = 1;
    }
  }
</script>

</head>
<body onkeydown="keydown(event)" onkeyup="keyup(event)">
<div id="field">
  <span id="x">x</span>
</div>
</body>
</html>
